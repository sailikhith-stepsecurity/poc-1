name: Reusable test wf
on:
  workflow_call:

permissions:
  contents: read

jobs:
  test-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Extract PR title from context
        id: extract
        run: |
          # pull request title comes directly from GitHub context
          echo "pr_title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT

      - name: Use PR title unsafely
        run: |
          echo "Building ${{ steps.extract.outputs.pr_title }}"
